<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard - Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- CSS Eksternal -->
    <style>
        /* Custom CSS inline tetap berlaku di sini */
    </style>
</head>
<body>
    <div class="navbar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3 class="text-center">Flashcard</h3>
        <a href="index.html">Home</a>
        <a href="flashcards.html" class="active">Flashcards</a>
        <a href="about.html">About</a>
        <button class="btn btn-secondary mx-3 mt-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="watermark">© 2024 Flashcard</div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h2 class="text-center">Custom Flashcards</h2>
        <div id="flashcardDisplay" class="row"></div>
        <div class="form-container" id="formContainer">
            <h4>Tambah Flashcard Baru</h4>
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" id="questionText" class="form-control" placeholder="Pertanyaan (teks)">
                </div>
                <div class="col-md-6">
                    <input type="file" id="questionImage" class="form-control" accept="image/*">
                </div>
                <div class="col-md-6">
                    <input type="text" id="answerText" class="form-control" placeholder="Jawaban (teks)">
                </div>
                <div class="col-md-6">
                    <input type="file" id="answerImage" class="form-control" accept="image/*">
                </div>
                <div class="col-md-12 text-center">
                    <div class="form-check">
                        <input type="checkbox" id="resetForm" class="form-check-input" checked>
                        <label for="resetForm" class="form-check-label">Reset input setelah menambahkan flashcard</label>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="addFlashcard()">Tambah Flashcard</button>
                    <button class="btn btn-primary mt-3" id="startLearning" onclick="startLearning()">Mulai Belajar</button>
                </div>
            </div>
        </div>   
    <script src="script.js"></script>
</body>
</html>
